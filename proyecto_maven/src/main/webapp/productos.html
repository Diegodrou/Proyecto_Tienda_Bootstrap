<!DOCTYPE html>
<html lang="es">

<head>
    <title>Productos - VinLo</title>
    <link rel="icon" type="image/ico" href="img/logo.png" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/prin_3.css">
</head>

<body>
    <mi-menu></mi-menu>
    <div class="content">
        <h2>Compra tus discos favoritos!</h2>
        <!-- Card Container -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Example of a single album card -->
            <div class="col">
                <div class="card album-card">
                    <img src="img/badbo1.jpg" class="card-img-top" alt="Album 1">
                    <div class="card-body">
                        <h5 class="card-title">DeBÍ TiRAR MáS FOToS</h5>
                        <p class="card-text">Artista: Bad Bunny</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">$40.00</span>
                            <button class="btn btn-primary"
                                onclick="carrito.agregarProducto(new ProductoCarrito(1,'DeBÍ TiRAR MáS FOToS','album','img/badbo1.jpg',1,40,100))">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Example of another album card -->
            <div class="col">
                <div class="card album-card">
                    <img src="img/GNX.jpg" class="card-img-top" alt="Album 2">
                    <div class="card-body">
                        <h5 class="card-title">GNX</h5>
                        <p class="card-text">Artista: Kendrick Lamar</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">$40.00</span>
                            <button class="btn btn-primary"
                                onclick="carrito.agregarProducto(new ProductoCarrito(2,'GNX','album','img/GNX.jpg',1,40,100))">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Example of another album card -->
            <div class="col">
                <div class="card album-card">
                    <img src="img/Clairo-Charm.webp" class="card-img-top" alt="Album 3">
                    <div class="card-body">
                        <h5 class="card-title">Charm</h5>
                        <p class="card-text">Artista: Clairo</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="price">$40.00</span>
                            <button class="btn btn-primary"
                                onclick="carrito.agregarProducto(new ProductoCarrito(3,'Charm','album','img/Clairo-Charm.webp',1,40,100))">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <mi-pie></mi-pie>
    <script src="./js/mis-etiquetas.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
