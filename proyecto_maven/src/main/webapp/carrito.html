<!DOCTYPE html>
<html lang="es">

<head>
    <title>Carrito de Compras - VinLo</title>
    <link rel="icon" type="image/ico" href="img/logo.png" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/carrito.css">
</head>

<body id="carrito">
    <mi-menu></mi-menu>
    <div class="container mt-5 py-5">
        <h2 class="text-center mb-4">Tu Carrito de Compras</h2>
        <div class="cart-container" id="cartContainer">
            <div id="cartItems"></div>


            <!-- Footer with total and checkout -->
            <div class="cart-footer" id="cartFooter">
                <div class="cart-total" id="cartTotal">
                    <p><strong>Total: $80.00</strong></p>
                </div>
                <button class="btn btn-success btn-lg" onclick="generarTicket()">Realizar Pago</button>
            </div>
        </div>
    </div>
    <mi-pie></mi-pie>

    <script src="./js/mis-etiquetas.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
