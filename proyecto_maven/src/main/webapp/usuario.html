<!DOCTYPE html>
<html lang="es">

<head>
    <title>Perfil de Usuario - VinLo</title>
    <link rel="icon" type="image/ico" href="img/logo.png" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/usuario.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center mt-5">Tu Perfil</h2>
        <form action="usuario.html" method="get" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="Juan" required>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" value="Pérez" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="Calle Falsa 123"
                    required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" value="123456789" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Actualizar Información</button>
        </form>
        <h4 class="text-center mt-4">Cambiar Contraseña</h4>
        <form action="usuario.html" method="get" class="mt-2">
            <div class="mb-3">
                <label for="nueva-clave" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nueva-clave" name="nueva-clave" required>
            </div>
            <button type="submit" class=" verdbtn btn btn-warning w-100">Cambiar Contraseña</button>
        </form>
        <div class="pedido-container p-3 mt-5">
            <h3 class="text-center">Tus Pedidos</h3>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Nombre del Álbum</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>2025-03-08</td>
                        <td>GNX</td>
                        <td>$40.00</td>
                        <td>Enviado</td>
                        <td><button class="verdbtn btn btn-info btn-sm">Ver Detalles</button></td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>2025-02-25</td>
                        <td>DeBÍ TiRAR MáS FOToS</td>
                        <td>$40.00</td>
                        <td>Pendiente</td>
                        <td><button class="verdbtn btn btn-info btn-sm">Ver Detalles</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button onclick="window.location.href='index.jsp'" class="verdbtn btn btn-secondary">Volver a
                Inicio</button>
            <button onclick="window.location.href='logout?redirectUrl=loginUsuario.jsp'" 
                class="verdbtn btn btn-outline-primary">Cambiar de Usuario</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
