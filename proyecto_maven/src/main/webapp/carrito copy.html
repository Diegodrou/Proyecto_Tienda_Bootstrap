<!DOCTYPE html>
<html lang="es">

<head>
    <title>Carrito de Compras - VinLo</title>
    <link rel="icon" type="image/ico" href="img/logo.png" sizes="64x64">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/carrito.css">
</head>

<body>
    <mi-menu></mi-menu>
    <div class="container mt-5 py-5">
        <h2 class="text-center mb-4">Tu Carrito de Compras</h2>
        <div class="cart-container">
            <div class="cart-item">
                <img src="img/badbo1.jpg" alt="Disco 1" class="cart-item-img">
                <div class="cart-item-details">
                    <h5>Álbum:DeBÍ TiRAR MáS FOToS </h5>
                    <p>Precio: $40.00</p>
                    <div class="cart-item-quantity">
                        <button class="btn btn-secondary btn-sm">-</button>
                        <span cantidad-product-id="1">1</span>
                        <button class="btn btn-secondary btn-sm">+</button>
                    </div>
                    <button class="btn btn-danger btn-sm mt-2">Eliminar</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="img/GNX.jpg" alt="Disco 2" class="cart-item-img">
                <div class="cart-item-details">
                    <h5>Álbum:GNX</h5>
                    <p>Precio: $40.00</p>
                    <div class="cart-item-quantity">
                        <button class="btn btn-secondary btn-sm">-</button>
                        <span cantidad-product-id="2">2</span>
                        <button class="btn btn-secondary btn-sm">+</button>
                    </div>
                    <button class="btn btn-danger btn-sm mt-2">Eliminar</button>
                </div>
            </div>

            <!-- Footer with total and checkout -->
            <div class="cart-footer">
                <div class="cart-total">
                    <p><strong>Total: $80.00</strong></p>
                </div>
                <button class="btn btn-success btn-lg">Realizar Pago</button>
            </div>
        </div>
    </div>
    <mi-pie></mi-pie>

    <script src="./js/mis-etiquetas.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
